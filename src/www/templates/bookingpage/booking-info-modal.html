<div class="modal" id="bookingInfoModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content" data-booking-id="${booking._id}">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"> Booking information</h4>
      </div>

      <div class="modal-body">
        <p>
          <strong> Date: </strong>
          ${dateFormatObj.date}
        </p>
        <p>
          <strong> From: </strong>
          ${dateFormatObj.timeFrom}
        </p>
        <p>
          <strong> To: </strong>
          ${dateFormatObj.timeTo}
        </p>
        <p>
          <strong> Booked by: </strong>
          ${booking.bookedBy}
        </p>
        <p>
          <strong> Purpose: </strong>
          ${booking.type}
        </p>
        <p>
          <strong> For course: </strong>
          ${booking.course.name}
        </p>
        
      </div>

      <div class="modal-footer">
        [if deleteRights == true]
          <button type="button" class="btn btn-danger delete-button pull-left" data-dismiss="modal">
            Delete booking
          </button>
        [endif]
        <button type="button" class="btn btn-primary" data-dismiss="modal">
          Ok
        </button>
      </div>

    </div>
  </div>
</div>
