<item item-id="${item._id}">
	<h3>Edit ${type}</h3>
	<div class="input-group input-group-sm">
		[template edit-${type}]

		<button type="button" class="btn btn-primary margin save-item">Save</button>
		<button type="button" class="btn btn-danger margin delete-item">Delete</button>
		<button type="button" class="btn btn-default margin cancel-item">Cancel</button>

		[if type == "education" || type == "course" || type == "student" || type == "teacher"]
			[template edit-${type}-relations]
		[endif]
	</div>
</item>
